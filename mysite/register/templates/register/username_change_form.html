{% extends "base_restricted.html" %}

{% block Title %}
    Cambia nome utente
{% endblock %}

{% block Restricted %}
<div class="w-50 p-3 mb-2 bg-dark text-white rounded">
    <form method="POST", action="username_change">
        {% csrf_token %}
        <div class="form-group">
            <label> Nuovo nome utente </label>
            <input type="text" class="form-control w-75" name="new_username" placeholder="{{user.username}}">
        </div>
        <button type="submit" class="btn btn-success">Cambia nome utente</button>
    </form>
</div>
{% endblock %}
